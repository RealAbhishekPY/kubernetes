apiVersion: v1 # Specifies the API version for the ConfigMap
kind: ConfigMap # Defines the type of Kubernetes resource (ConfigMap)
metadata: # Metadata about the ConfigMap
  name: my-configmap # Name of the ConfigMap
data: # Data section containing key-value pairs
  key1: value1 # Key-value pair 1
  key2: value2 # Key-value pair 2
  config.json: | # Multi-line value (e.g., JSON configuration)
    {
      "key": "value"
    }
